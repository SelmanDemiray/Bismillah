<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Command Center // Backend v5.0</title>
    <style>
        :root {
            --primary-glow: #00aaff;
            --secondary-glow: #ff00ff;
            --success-glow: #00ffaa;
            --error-glow: #ff4400;

            --bg-dark: #0a0a10;
            --bg-grid: #1a1a2a;
            --bg-panel: rgba(20, 20, 35, 0.6);
            --text-light: #e0e0ff;
            --text-muted: #8080a0;
            --border-color: rgba(100, 100, 150, 0.3);
            --border-hover: var(--primary-glow);
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Exo+2:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 2rem;
        }

        .section {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .section:hover {
            box-shadow: 0 0 15px var(--border-color);
        }

        .section h2 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            text-shadow: 0 0 5px var(--primary-glow);
        }

        /* --- Visual Graph Designer --- */
        #graph-designer { grid-column: 1 / -1; }
        .designer-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            flex-grow: 1;
        }
        .designer-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .graph-visual-container {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            flex-grow: 1;
        }
        #graph-visual {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .graph-node {
            background: var(--bg-grid);
            border: 1px solid var(--primary-glow);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            text-align: center;
            box-shadow: 0 0 10px var(--primary-glow);
            position: relative;
        }
        .node-connector {
            width: 2rem;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
        }
        
        /* --- Code Editor --- */
        .code-editor-wrapper {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        textarea#model-config {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        /* --- Training Center --- */
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: var(--bg-dark);
            outline: none;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-glow);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        .training-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* --- System Monitor --- */
        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .metric-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .metric-value { font-size: 2rem; font-weight: 700; color: var(--success-glow); }
        .metric-label { font-size: 0.9rem; color: var(--text-muted); margin-top: 0.25rem; }
        
        .logs {
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        .log-entry { opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- General UI Elements --- */
        button, .template-btn {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--primary-glow);
            background: transparent;
            color: var(--primary-glow);
            text-shadow: 0 0 5px var(--primary-glow);
        }
        button:hover, .template-btn:hover {
            background: var(--primary-glow);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        button:disabled {
            border-color: var(--text-muted);
            color: var(--text-muted);
            background: transparent;
            cursor: not-allowed;
            text-shadow: none;
            box-shadow: none;
        }
        .template-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); }
        input[type="text"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--border-hover);
        }

        .status { padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: 500; text-align: center; }
        .status.success { background: rgba(0, 255, 170, 0.1); border: 1px solid var(--success-glow); color: var(--success-glow); }
        .status.error { background: rgba(255, 68, 0, 0.1); border: 1px solid var(--error-glow); color: var(--error-glow); }
        .status.info { background: rgba(0, 170, 255, 0.1); border: 1px solid var(--primary-glow); color: var(--primary-glow); }
        
        .progress-bar { width: 100%; height: 8px; background: var(--bg-dark); border-radius: 4px; overflow: hidden; margin-top: 1rem; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary-glow), var(--success-glow)); width: 0%; transition: width 0.3s ease; }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš€ NEURAL NETWORK COMMAND CENTER</h1>
            <p>Enterprise-grade AI Backend with Dynamic Computational Graph & Autograd Engine</p>
        </header>

        <div class="main-grid">
            <section class="section" id="graph-designer">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 10V4a2 2 0 0 1 2-2h4M21 14v6a2 2 0 0 1-2 2h-4M3 14l4-4 4 4M21 10l-4 4-4-4"/></svg>
                    Architecture Blueprint
                </h2>
                <div class="designer-layout">
                    <div class="designer-controls">
                        <div class="form-group">
                            <label>Load Template</label>
                            <div class="template-buttons">
                                <button class="template-btn" onclick="loadTemplate('mlp')">MLP</button>
                                <button class="template-btn" onclick="loadTemplate('transformer')">Transformer</button>
                                <button class="template-btn" onclick="loadTemplate('cnn')">CNN</button>
                                <button class="template-btn" onclick="loadTemplate('autoencoder')">Autoencoder</button>
                            </div>
                        </div>
                         <div class="form-group">
                            <label>Input Features</label>
                            <input type="text" id="input-dims" value="784" placeholder="e.g., 784">
                        </div>
                        <div class="form-group">
                            <label>Output Classes</label>
                            <input type="text" id="output-dims" value="10" placeholder="e.g., 10">
                        </div>
                        <button onclick="generateArchitecture()">Generate & Visualize</button>
                    </div>
                    <div class="graph-visual-container">
                        <div id="graph-visual">
                             </div>
                    </div>
                </div>
            </section>
            
            <section class="section">
                 <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                    Model Syntax (JSON)
                </h2>
                <div class="code-editor-wrapper">
                    <textarea id="model-config" placeholder="JSON will be generated here..."></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                    <button onclick="createModel()">ðŸš€ Create Model</button>
                    <button onclick="validateSyntax()">Validate Syntax</button>
                </div>
                 <div id="syntax-status"></div>
            </section>

            <section class="section">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                    Training Control Deck
                </h2>
                <div class="form-group">
                    <label>Select Model to Train</label>
                    <select id="selected-model"><option value="">No models available</option></select>
                </div>
                <div class="slider-group">
                    <div class="slider-label"><span>Learning Rate</span><span id="lr-value">0.01</span></div>
                    <input type="range" id="learning-rate" min="0.0001" max="0.1" step="0.0001" value="0.01" oninput="updateSliderValue('learning-rate', 'lr-value')">
                </div>
                 <div class="slider-group">
                    <div class="slider-label"><span>Epochs</span><span id="epochs-value">100</span></div>
                    <input type="range" id="epochs" min="1" max="500" step="1" value="100" oninput="updateSliderValue('epochs', 'epochs-value')">
                </div>
                 <div class="slider-group">
                    <div class="slider-label"><span>Batch Size</span><span id="batch-size-value">32</span></div>
                    <input type="range" id="batch-size" min="1" max="128" step="1" value="32" oninput="updateSliderValue('batch-size', 'batch-size-value')">
                </div>
                <div class="training-buttons">
                    <button onclick="startTraining()" id="train-btn">â–¶ Start Training</button>
                    <button onclick="stopTraining()" id="stop-btn" disabled>â–  Stop Training</button>
                </div>
                <div id="training-progress" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
                </div>
                <div id="training-status"></div>
            </section>

            <section class="section">
                <h2>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                    System Monitor
                </h2>
                <div class="monitor-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="current-loss">0.000</div>
                        <div class="metric-label">Current Loss</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="training-epoch">0 / 0</div>
                        <div class="metric-label">Epoch</div>
                    </div>
                </div>
                <canvas id="loss-graph" width="400" height="150"></canvas>
                <div class="logs" id="system-logs"></div>
            </section>
        </div>
    </div>

    <script>
        // --- STATE & CONFIG ---
        const state = { models: [], selectedModel: null, isTraining: false, lossHistory: [] };
        const API_BASE = `${window.location.protocol}//${window.location.hostname}:8080`;
        let lossChart;

        // --- LIFECYCLE ---
        window.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            addLog('System initialized - Ready for operations.');
            updateModels();
            initializeLossGraph();
            generateArchitecture();
            setInterval(updateModels, 5000);
        }
        
        // --- UI & VISUALS ---
        function updateSliderValue(sliderId, displayId) {
            const slider = document.getElementById(sliderId);
            const display = document.getElementById(displayId);
            display.textContent = slider.value;
        }

        function addLog(message, type = 'info') {
            const logs = document.getElementById('system-logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            let color = 'var(--text-muted)';
            if (type === 'success') color = 'var(--success-glow)';
            if (type === 'error') color = 'var(--error-glow)';
            entry.innerHTML = `<span style="color: ${color}">[${timestamp}]</span> ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => { element.innerHTML = ''; }, 5000);
        }
        
        function visualizeGraph(nodes) {
            const container = document.getElementById('graph-visual');
            container.innerHTML = '';
            let isFirst = true;
            for (const node of nodes) {
                if (!isFirst) {
                    const connector = document.createElement('div');
                    connector.className = 'node-connector';
                    container.appendChild(connector);
                }
                const nodeEl = document.createElement('div');
                nodeEl.className = 'graph-node';
                nodeEl.innerHTML = `<strong>${node.op}</strong><br><small>${node.details}</small>`;
                container.appendChild(nodeEl);
                isFirst = false;
            }
        }

        // --- ARCHITECTURE & TEMPLATES ---
        function loadTemplate(type) {
            const inFeatures = 784, outFeatures = 10;
            const templates = {
                mlp: {
                    nodes: [
                        { op: 'Linear', details: `${inFeatures} &rarr; 128` },
                        { op: 'ReLU', details: 'Activation' },
                        { op: 'Linear', details: `128 &rarr; 64` },
                        { op: 'ReLU', details: 'Activation' },
                        { op: 'Linear', details: `64 &rarr; ${outFeatures}` }
                    ]
                },
                transformer: {
                    nodes: [
                        { op: 'Linear', details: `512 &rarr; 512` },
                        { op: 'LayerNorm', details: 'Normalization' },
                        { op: 'Linear', details: `512 &rarr; 512 (Attn)` },
                        { op: 'Gelu', details: 'Activation' },
                        { op: 'Linear', details: `512 &rarr; ${outFeatures}` }
                    ]
                },
                cnn: {
                    nodes: [
                        { op: 'Reshape', details: `[1, ${inFeatures}]` },
                        { op: 'Linear', details: `${inFeatures} &rarr; 256` },
                        { op: 'ReLU', details: 'Activation' },
                        { op: 'Linear', details: `256 &rarr; ${outFeatures}` }
                    ]
                },
                autoencoder: {
                     nodes: [
                        { op: 'Linear', details: `${inFeatures} &rarr; 128` },
                        { op: 'ReLU', details: 'Encoder' },
                        { op: 'Linear', details: `128 &rarr; 32 (Bottle)` },
                        { op: 'Linear', details: `32 &rarr; 128` },
                        { op: 'ReLU', details: 'Decoder' },
                        { op: 'Linear', details: `128 &rarr; ${inFeatures}` }
                    ]
                }
            };
            const selectedTemplate = templates[type];
            document.getElementById('input-dims').value = type === 'transformer' ? 512 : inFeatures;
            document.getElementById('output-dims').value = type === 'transformer' ? 10 : (type === 'autoencoder' ? inFeatures : outFeatures);
            generateArchitecture(selectedTemplate.nodes);
            addLog(`Loaded ${type.toUpperCase()} template.`);
        }
        
        function generateArchitecture(nodes) {
            if (!nodes) {
                const inDim = parseInt(document.getElementById('input-dims').value) || 784;
                const outDim = parseInt(document.getElementById('output-dims').value) || 10;
                const hiddenDim = Math.floor((inDim + outDim) / 1.5);
                nodes = [
                    { op: 'Linear', details: `${inDim} &rarr; ${hiddenDim}` },
                    { op: 'ReLU', details: 'Activation' },
                    { op: 'Linear', details: `${hiddenDim} &rarr; ${outDim}` }
                ];
            }
            visualizeGraph(nodes);
            
            const inDim = parseInt(document.getElementById('input-dims').value) || 784;
            const outDim = parseInt(document.getElementById('output-dims').value) || 10;
            const hiddenDim = Math.floor((inDim + outDim) / 1.5);

            const arch = {
              "inputs": ["input"], "output_node": "output",
              "nodes": {
                "hidden1": {"op":"Linear", "inputs":["input"],"params":{"in_features":inDim,"out_features":hiddenDim}},
                "relu1": {"op":"ReLU","inputs":["hidden1"]},
                "output": {"op":"Linear","inputs":["relu1"],"params":{"in_features":hiddenDim,"out_features":outDim}}
              }
            };
            document.getElementById('model-config').value = JSON.stringify(arch, null, 2);
        }

        // --- API CALLS & LOGIC ---
        function validateSyntax() {
            try {
                JSON.parse(document.getElementById('model-config').value);
                showStatus('syntax-status', 'JSON syntax is valid', 'success');
                addLog('Model syntax validated successfully.', 'success');
            } catch (error) {
                showStatus('syntax-status', `Syntax error: ${error.message}`, 'error');
                addLog(`Syntax validation failed: ${error.message}`, 'error');
            }
        }

        async function createModel() {
            try {
                const config = JSON.parse(document.getElementById('model-config').value);
                const response = await fetch(`${API_BASE}/models`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({graph: config})
                });
                const result = await response.json();
                if (response.ok) {
                    showStatus('syntax-status', `Model created: ${result.data.model_id.substring(0,8)}...`, 'success');
                    addLog(`Model ${result.data.model_id.substring(0,8)} created.`, 'success');
                    updateModels();
                } else {
                    showStatus('syntax-status', `Error: ${result.message}`, 'error');
                    addLog(`Model creation failed: ${result.message}`, 'error');
                }
            } catch (error) {
                addLog(`API connection error: ${error.message}`, 'error');
            }
        }

        async function updateModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const result = await response.json();
                if (response.ok) {
                    if (JSON.stringify(state.models) !== JSON.stringify(result.data.models)) {
                        state.models = result.data.models;
                        updateModelSelector();
                    }
                }
            } catch (error) { /* Silently fail on interval */ }
        }

        function updateModelSelector() {
            const selector = document.getElementById('selected-model');
            selector.innerHTML = state.models.length ? '' : '<option value="">No models available</option>';
            state.models.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `Model ID: ${id.substring(0, 8)}...`;
                selector.appendChild(option);
            });
        }

        async function startTraining() {
            const modelId = document.getElementById('selected-model').value;
            if (!modelId) {
                showStatus('training-status', 'Please select a model', 'error');
                return;
            }

            try {
                // Generate dummy data based on model architecture for demo
                const modelConfig = await (await fetch(`${API_BASE}/models/${modelId}`)).json();
                const inFeatures = modelConfig.data.architecture.nodes.hidden1.params.in_features;
                const outFeatures = modelConfig.data.architecture.nodes.output.params.out_features;
                const sampleCount = 100;
                
                const xTrain = Array.from({ length: sampleCount }, () => Array.from({ length: inFeatures }, () => Math.random()));
                const yTrain = Array.from({ length: sampleCount }, () => Array.from({ length: outFeatures }, () => Math.random()));

                const payload = {
                    x_train: xTrain, y_train: yTrain, loss: "MSE",
                    optimizer: { SGD: { lr: parseFloat(document.getElementById('learning-rate').value) } },
                    epochs: parseInt(document.getElementById('epochs').value),
                    batch_size: parseInt(document.getElementById('batch-size').value)
                };

                state.isTraining = true;
                document.getElementById('train-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('training-progress').style.display = 'block';
                addLog(`Training started for model ${modelId.substring(0, 8)}...`);
                
                const response = await fetch(`${API_BASE}/models/${modelId}/train`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (response.ok) {
                    state.lossHistory = result.data.loss_history;
                    updateLossGraph();
                    showStatus('training-status', 'Training completed!', 'success');
                    addLog('Training completed successfully.', 'success');
                } else {
                    showStatus('training-status', `Training failed: ${result.message}`, 'error');
                    addLog(`Training failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus('training-status', `Error: ${error.message}`, 'error');
                addLog(`Training error: ${error.message}`, 'error');
            } finally {
                stopTraining();
            }
        }
        
        function stopTraining() {
            state.isTraining = false;
            document.getElementById('train-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            document.getElementById('training-progress').style.display = 'none';
        }

        // --- CHARTING ---
        function initializeLossGraph() {
            const canvas = document.getElementById('loss-graph');
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 170, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 170, 255, 0)');

            // Using a simple library-free implementation
            lossChart = {
                ctx: ctx,
                canvas: canvas,
                gradient: gradient,
                draw: function(data) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    if (!data || data.length < 2) return;

                    const maxVal = Math.max(...data);
                    const minVal = Math.min(...data);
                    const range = maxVal - minVal || 1;
                    const padding = 20;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, this.canvas.height - padding - ((data[0] - minVal) / range) * (this.canvas.height - 2*padding));
                    data.forEach((point, i) => {
                        const x = (i / (data.length - 1)) * this.canvas.width;
                        const y = this.canvas.height - padding - ((point - minVal) / range) * (this.canvas.height - 2*padding);
                        this.ctx.lineTo(x, y);
                    });
                    
                    this.ctx.strokeStyle = 'var(--primary-glow)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    // Fill
                    this.ctx.lineTo(this.canvas.width, this.canvas.height);
                    this.ctx.lineTo(0, this.canvas.height);
                    this.ctx.closePath();
                    this.ctx.fillStyle = this.gradient;
                    this.ctx.fill();

                    // Update metrics
                    document.getElementById('current-loss').textContent = data[data.length - 1].toFixed(5);
                    document.getElementById('training-epoch').textContent = `${data.length} / ${data.length}`;
                }
            };
            lossChart.draw([0]); // Initial empty state
        }

        function updateLossGraph() {
            if (lossChart) {
                lossChart.draw(state.lossHistory);
            }
        }
    </script>
</body>
